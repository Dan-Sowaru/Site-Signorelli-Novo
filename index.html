<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>
			Unisignorelli - Cursos de Graduação e Pós-Graduação, Presencial e Digital

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://kit.fontawesome.com/1ee9f6a63a.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/stylesheet.css" />
		<link rel="icon" href="img/LOGO-NOCIRCLE.png" />
	</head>
	<body>
		<!-- --------------------------------------------------------------------------------- -->
		<!-- NAV -------------------------------------------------------------------------------->
		<!-- --------------------------------------------------------------------------------- -->

		<div class="solid-navbar-background"></div>

		<section id="navbar-section" class="screen-width">
			<nav id="navbar" class="nav navbar">
				<div id="navbar-social-container" class="container-fluid">
					<a href=""><i class="social-icon fab fa-facebook-square"></i></a>
					<a href=""><i class="social-icon fab fa-youtube-square"></i></a>
					<a href=""><i class="social-icon fab fa-instagram-square"></i></a>
					<a href=""><i class="social-icon fab fa-linkedin"></i></a>
					<a href=""><i class="social-icon fab fa-whatsapp-square"></i></a>
					<a href=""><i class="social-icon fas fa-phone-square"></i></a>
					<a href=""><i class="social-icon fas fa-envelope-square"></i></a>
				</div>
				<div id="main-links-container" class="row">
					<div class="col-5 column-flow align-left">
						<a class="" aria-current="page" href="#"
							>▶&nbsp;Graduação&nbsp;Presencial</a
						>
						<a class="" aria-current="page" href="#"
							>▶&nbsp;Graduação&nbsp;EAD</a
						>
						<a class="" aria-current="page" href="#"
							>▶&nbsp;Pós-Graduação&nbsp;EAD</a
						>
					</div>
					<div id="logo-unisignorelli-navbar" class="col-2">
						<img
							id="logo-unisignorelli"
							src="img/LOGO_HP.png"
							alt="Unisignorelli logo"
						/>
					</div>
					<div class="col-5 column-flow align-right">
						<a class="" aria-current="page" href="#"
							>Cursos&nbsp;Sequenciais&nbsp;◀</a
						>
						<a class="" aria-current="page" href="#"
							>Cursos&nbsp;livres&nbsp;◀</a
						>
						<a class="" aria-current="page" href="#"
							>Institucional&nbsp;/&nbsp;MEC&nbsp;◀</a
						>
					</div>
					<div id="red-buttons-container">
						<button type="button" class="btn navbar-button">
							Área do estudante
						</button>
						<button type="button" class="btn navbar-button">Quem Somos</button>

						<button type="button" class="btn navbar-button">
							Seja parceiro
						</button>
					</div>
				</div>
			</nav>
		</section>

		<!-- --------------------------------------------------------------------------------- -->

		<section id="faq-section" class="container">
			<div class="accordion margin-spacing-v" id="faq-accordion">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingOne">
						<button
							id="form-accordion-button"
							class="accordion-button collapsed"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseOne"
							aria-expanded="true"
							aria-controls="collapseOne"
						>
							<h3>Quer ganhar uma BOLSA de até 100% ? Clique aqui!</h3>
						</button>
					</h2>
					<div
						id="collapseOne"
						class="accordion-collapse collapse"
						aria-labelledby="headingOne"
						data-bs-parent="#accordionExample"
					>
						<div class="accordion-body">
							<div id="matricula-form-container">
								<form id="matricula-form" action="" method="post">
									<fieldset>
										<!-- <legend>INSCRIÇÃO COM DESCONTO</legend> -->
										<span>
											Preencha seus dados abaixo AGORA que entraremos em contato
											com você!
										</span>
										<br />

										<label>Nome</label>
										<input
											type="nome"
											name="id"
											value=""
											placeholder="Digite seu nome!"
										/>
										<br />
										<label for="email">E-mail</label>
										<input
											type="email"
											name="email"
											value=""
											placeholder="Digite seu e-mail!"
										/>
										<br />
										<label for="phone">Telefone</label>
										<input
											type="phone"
											name="phone"
											value=""
											placeholder="Digite seu ceular com DDD!"
										/>
										<br />
										<label for="curso">Curso</label>
										<input
											type="text"
											name="curso"
											value=""
											placeholder="Digite o curso desejado!"
										/>
										<br />

										<button
											type="button"
											id="form-post-button"
											class="btn btn-warning"
										>
											Tenho interesse!
										</button>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- ------------------------------------------------------------------------------- -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="scripts" async defer></script>
	</body>
</html>
